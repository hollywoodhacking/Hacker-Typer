	<head> 

		<meta charset="utf-8"> 

		<title>Hacker Typer</title>

		<link href="style.css" rel="stylesheet" type="text/css" /> 
		<link href="codemirror.css" rel="stylesheet" type="text/css" /> 

		



	</head> 

	<body>
		<!--<div><span id="debug"></span></div>-->
		<div id="panel">
			<div class="viewport"></div>
			<div class="footer">
				<span class="statusbar">Line 0, Column 0</span>
			</div>
		</div>

		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js' type='text/javascript'></script> 
		<script src="codemirror-compressed.js"></script>
		<script src='script.js' type='text/javascript'></script>  

		<script type='text/javascript'>

			Typer.file='js.txt';

			Typer.init();
			var myCodeMirror = CodeMirror($('.viewport')[0],{mode: "javascript", lineNumbers: true});
			myCodeMirror.focus();

			

		</script>

	</body>

</html>
